<!DOCTYPE html>
<html>

<head>
    <title>Log In</title>
    <link rel="stylesheet" href="../static/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&family=Oleo+Script:wght@400;700&family=Outfit:wght@100;200&family=Rubik:wght@300;400&family=Square+Peg&family=Ubuntu:wght@300;400&display=swap"
        rel="stylesheet">
</head>


<body class="login">
    <div class="h-100 d-inline-block w-100">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <b>{{ message }}</b>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="row h-100 w-100 m-0">
            <div class="col-xl-6 left-color h-100">
                <div class="row h-100">
                    <div id="loginSquare" class="col-lg-12 my-auto mx-auto">

                        <div id="loginTaskForm" class="p-4">
                            <h1 id="enterCredentials"> Please Enter Your Credentials: </h1>

                            <div class="row" id="loginSquare"></div>
                            <form action="/" method="POST">
                                <div class="form-group">
                                    <input type="email" class="form-control col" name="email" id="emailInput"
                                        aria-describedby="emailHelp" placeholder="example@email.com">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="pass" class="form-control col" id="passwordInput"
                                        placeholder="Password">
                                </div>
                                <div class="d-flex">
                                    <input class="btn btn-primary btn-sm col ml-md-auto " type="submit" value="Log In"
                                        id="btn-login">
                                </div>
                                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up.</a></p>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 right-color h-100 d-inline-block">
                <div class="row h-100">
                    <div class="col-lg-12 my-auto mx-auto text-center">
                        <img id="loginLogo" src="static/new_logo.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
