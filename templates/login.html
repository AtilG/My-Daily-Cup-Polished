<!DOCTYPE html>
<html>

<head>
    <title>Log In</title>
    <link rel="stylesheet" href="../static/style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
</head>


<body id="login">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <b>{{ message }}</b>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <br><br>

    <img id="loginLogo" src = "static/mug_logo.png">

    <h2 id="loginBrandName">My Daily Cup</h2>
<div id="loginSquare"></div>

<div id="loginTaskForm">
    <h1 id="enterCredentials"> Please Enter Your Credentials: </h1>
    <form action="/" method="POST">
        <input type="text" placeholder="Email" name="email" id="emailInput">
        <input type="password" placeholder="Password" name="pass" id="passwordInput">
        <input type="submit" value="Log In" id="btn-login">
    </form>
</div>  
</body>
</html>
