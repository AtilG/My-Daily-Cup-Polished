<!DOCTYPE html>
<html>

<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href={{ url_for( 'static' , filename='style.css' ) }} />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>


<body id="signup">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  {% for message in messages %}
  <b>{{ message }}</b>
  {% endfor %}
  {% endif %}
  {% endwith %}

  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-sm-8">
          <div class="card">
            <div class="card-body p-4 p-lg-5 text-black">
              <form action="/signup" method="POST">

                <div class="align-items-center mb-6 pb-1">
                  <i class="fas fa-cubes fa-2x me-3" style="color: #0c0c0c;"></i>
                  <span style="color:#65402E;" class="h1 fw-bold ">My Daily Cup</span>
                </div>

                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign up for your account</h5>

                <div class="form-outline mb-4">
                  <input type="email" class="form-control" id="emailsignup" placeholder="Email" name='email'
                    class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <input type="text" placeholder="Username" class="form-control" name="username" id="usernamesignup"
                    class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <input type="password" placeholder="Password" name="pass" id="usernamesignup"
                    class="form-control" />
                </div>

                <div class="pt-1 mb-4">
                  <button class="btn btn-primary btn-dark btn-lg btn-block" type="Register" value="Register">Register</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
</body>

</html>
