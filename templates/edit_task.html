<!DOCTYPE html>

<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href={{ url_for( 'static' , filename='style.css' ) }} />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="static/functions.js"></script>
    <script>
        window.onload = function () {
            const ids = ["weather_info", "fun_fact", "nyt_result", "twitter", "nasa", "settings"]
            const localList = ["w", "f", "n", "t", "nasa", "s"]
            var length = ids.length;

            //iterate for all ids in the list
            for (var iter = 0; iter < length; iter++) {
                console.log(typeof ids[iter]);
                var wid = document.getElementById(ids[iter]);
                if (localStorage.getItem(localList[iter]) === 'true') {
                    console.log("list", localList[iter]);
                    wid.style.display = "none";
                }
                else {
                    wid.style.display = "block";
                }
            }
        }
    </script>
</head>

<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <b>{{message}}</b>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div id="nav">
        <a href="{{ url_for('home') }}"> Home</a>
        <a href="{{ url_for('users_entries') }}"> Entries</a>

        <a href="" onClick="toggleSettings()"> Settings</a>

        <a href="{{ url_for('signout') }}"> Log Out</a>
    </div>







        <!-- forms for task list entry below -->

      
        <div id="edit_tasks">
            {% for task in current_task_list: %}
            <h3>Update Your Tasks for Your "{{task.title}}" Task List!</h3>
            <form action="/edit_task/{{task.id}}" method="POST">
                <textarea id = "task_edit" name = "task_edit" rows = 5 cols = 33>{{task.content}}</textarea>
                <input type="submit" value="Save" name = "save_task_entry">
            </form>
            {% endfor %}
       </div>
   </body>
   
   </html>
